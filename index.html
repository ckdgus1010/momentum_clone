<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>momentum_clone</title>
</head>

<body>
    <header>
        <button class="hidden" id="change-name-btn">change name</button>
    </header>
    <main>
        <div class="group">
            <form class="container" id="login-form">
                <h1>Hello! What's your name?</h1>
                <input type="text" name="username" maxlength="10" required />
                <p>Please enter your first name or the name you prefer to be called.</p>
                <button type="submit">Continue</button>
            </form>
        </div>
        <div class="group hidden" id="main-container">
            <div class="container">
                <span id="clock"></span>
                <h1 id="greeting"></h1>
                <form id="todo-form">
                    <label for="todo-input">What do you have to do today?</label>
                    <input type="text" name="todo" id="todo-input" maxlength="40" required />
                    <button type="submit" class="hidden">enroll</button>
                </form>
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/backgroundImage.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
